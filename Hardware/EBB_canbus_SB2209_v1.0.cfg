#####################################################################
# FANS 
#####################################################################
[fan]
pin: EBBCan:PA1
max_power: 1.0
shutdown_speed: 0

[heater_fan hotend_fan]
pin: EBBCan:PA0
max_power: 1.0
heater: extruder
heater_temp: 50.0

#[heater_fan 4W_FAN0]
#pin: EBBCan:PB14
#tachometer_pin: EBBCan:PB15
#tachometer_ppr: 1

[temperature_fan ebb_sb2209_fan ]
pin: EBBCan:PA8
sensor_pin: EBBCan:PA2
sensor_type: Generic 3950
control: watermark
max_delta: 2
max_power: .9
shutdown_speed: 0.0
min_temp: 0
max_temp: 100
target_temp: 35


