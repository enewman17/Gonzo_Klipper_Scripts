# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 9b8954af9efe


#####################################################################
# PIN ALIASES
#####################################################################
[board_pins EBBCan]
mcu: EBBCan
aliases:
  HOTEND_RGB=PD3,
  PRE_EXTRUDER_SWITCH=PB7,
  POST_EXTRUDER_SWITCH=PB5,
  X_ENDSTOP=PB6,


#####################################################################
# DUPLICATE PIN OVERRIDE
#####################################################################
[duplicate_pin_override]
pins: EBBCan:PA2

#####################################################################
# TEMPERATURE_SENSOR
#####################################################################
[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBCan:PA2


#####################################################################
# ADXL345
#####################################################################
[adxl345 sb2209]
cs_pin: EBBCan:PB12
spi_software_sclk_pin: EBBCan:PB10
spi_software_mosi_pin: EBBCan:PB11
spi_software_miso_pin: EBBCan:PB2
axes_map: z,-y,x


#####################################################################
# EXTRUDER
#####################################################################
[extruder]
step_pin: EBBCan:PD0
dir_pin: EBBCan:PD1
enable_pin: !EBBCan:PD2
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
microsteps: 256
rotation_distance: 23.09
gear_ratio: 6.25:1.0  #50:8
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan:PB13
min_temp: 0
max_temp: 400
min_extrude_temp: 180
max_power: 1.0

# control: pid
# pid_Kp: 21.527
# pid_Ki: 1.063
# pid_Kd: 108.982

#### Thermistor ####
# sensor_type: EPCOS 100K B57560G104F
# sensor_pin: EBBCan:PA3

sensor_type:MAX31865
sensor_pin: EBBCan:PA4
spi_bus: spi1
# cs_pin: EBBCan:PA4
# spi_software_sclk_pin: EBBCan:PA5
# spi_software_mosi_pin: EBBCan:PA7
# spi_software_miso_pin: EBBCan:PA6
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2


#####################################################################
# Motor Driver
#####################################################################
[tmc2209 extruder]
uart_pin: EBBCan:PA15
run_current: 0.70
hold_current: 0.100
interpolate: false
sense_resistor: 0.11
#stealthchop_threshold: 999999

