homing_speed: 8
second_homing_speed: 2
homing_retract_dist: 0 # cartographer needs this to be set to 0 (default is 5)

[tmc2240 stepper_z]
cs_pin: PC6
spi_bus: spi1
diag0_pin: PG10
run_current: 0.8
interpolate: False
stealthchop_threshold: 999999
