#####################################################################
# TEMPERATURE SENSORS
#####################################################################

[temperature_sensor chamber]
# sensor_type: Generic 3950   # Used by a generic thermistor
# sensor_pin:
sensor_type: AHT1X  #   Must be "AHT1X" , "AHT2X", "AHT3X" Some AHT20 sensors can use "AHT1X"
i2c_address: 56      # Default is 56 (0x38). Some AHT10 sensors give the option to use 57 (0x39) by moving a resistor.
i2c_mcu: mcu
i2c_software_scl_pin: PB8
i2c_software_sda_pin: PB9
min_temp: 0
max_temp: 150
aht10_report_time: 10    #Interval in seconds between readings. Default is 30, minimum is 5
gcode_id: Chamber

[gcode_macro QUERY_CHAMBER]
description: Info from the sensor
gcode:
    {% set sensor = printer['aht10 chamber'] %}
    {action_respond_info(
        "Temperature: %.2f C\n"
        "Humidity: %.2f%%\n" % (
            sensor.temperature,
            sensor.humidity))}


