#canbus_uuid: 5ac2ea7b79b7 #octopus pro 1.0 F446
canbus_uuid: 1ba1bcbc582c #octopus pro 1.1 H723


#####################################################################
# DUPLICATE PIN OVERRIDE
#####################################################################

[duplicate_pin_override]
pins: PF6, PF5

