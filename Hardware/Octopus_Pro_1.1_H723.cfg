# Octopus Pro v1 Temperature Display
#####################################################################

[temperature_sensor Octopus_Pro]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

#####################################################################

#####################################################################
# X Stepper Settings
#####################################################################
##  B Stepper - Left when looking from front Voron 2.4
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]  # The stepper I'm using is OMC-17HS24-2104S
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 256
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: EBBCan:X_ENDSTOP
position_min: 0
position_endstop: 351
position_max: 351
homing_speed: 75   #Max 100
homing_retract_dist: 5
homing_positive_dir: true
# high_precision_step_compress: True


[tmc2240 stepper_x]
cs_pin: PC4
spi_bus: spi1
diag0_pin: PG6
run_current: 1.0
hold_current: 0.65
interpolate: False
stealthchop_threshold: 0   ##999999
# driver_SGT: 0  #SENSORLESS HOMIMG
# driver_TPFD: 4
driver_TBL: 1
driver_TOFF: 4
driver_HSTRT: 1
driver_HEND: 3


#####################################################################
# Y Stepper Settings
#####################################################################
##  A Stepper - Right when looking from front Voron 2.4 
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]  # The stepper I'm using is OMC-17HS24-2104S
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 256
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: PG9
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 75  #Max 100
homing_retract_dist: 5
homing_positive_dir: true
# high_precision_step_compress: True

[tmc2240 stepper_y]
cs_pin: PD11
spi_bus: spi1
diag0_pin: PG9
run_current: 1.0
hold_current: 0.65
interpolate: False
stealthchop_threshold: 0  ##999999
# driver_SGT: 0  #SENSORLESS HOMIMG
# driver_TPFD: 4
driver_TBL: 1
driver_TOFF: 4
driver_HSTRT: 1
driver_HEND: 3

