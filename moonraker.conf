[update_manager gonzo_klipper_scripts]
type: git_repo
path: ~/Gonzo_Klipper_Scripts
origin: https://github.com/enewman17/Gonzo_Klipper_Scripts.git
primary_branch: main
managed_services: klipper



######################################################################################
# MMU_SERVER
######################################################################################
[mmu_server]
enable_file_preprocessor: True
enable_toolchange_next_pos: True
update_spoolman_location: True


######################################################################################
# POWER Template
######################################################################################
# Control a relay providing power to the printer

[power 24v_Main_RELAY]
type: gpio
pin: gpiochip0/gpio04    #gpiochip0/gpio23  # BTT PI2 = (gpiochip4/gpio3) pin-18
off_when_shutdown: True
initial_state: on

